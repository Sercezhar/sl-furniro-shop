<div class="rooms-slider__item">
  <img src="@@image" alt="@@title" />
  <div class="slide-details">
    <p class="slide-details__pretitle">@@number<span></span>@@pretitle</p>
    <h3 class="slide-details__title">@@title</h3>
    <button class="slide-details__button" type="button">
      <svg width="24" height="24">
        <use href="/images/icons.svg#icon-arrow-right"></use>
      </svg>
    </button>
  </div>
</div>
