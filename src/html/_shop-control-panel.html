<div class="control-panel">
  <div class="control-panel__container">
    <div class="cp-buttons">
      <ul class="cp-buttons__list">
        <li class="cp-buttons__item">
          <button class="cp-buttons__button" type="button">
            <svg width="25" height="25">
              <use href="/images/icons.svg#icon-filter"></use>
            </svg>
            Filter
          </button>
        </li>
        <li class="cp-buttons__item">
          <button class="cp-buttons__button" type="button">
            <svg width="28" height="28">
              <use href="/images/icons.svg#icon-menu"></use>
            </svg>
          </button>
        </li>
        <li class="cp-buttons__item">
          <button class="cp-buttons__button" type="button">
            <svg width="24" height="24">
              <use href="/images/icons.svg#icon-view-list"></use>
            </svg>
          </button>
        </li>
      </ul>

      <p class="cp-buttons__info">Showing 1â€“16 of 32 results</p>
    </div>

    <div class="cp-selectors">
      <div class="cp-show">
        <label class="cp-show__label">Show</label>
        <input class="cp-show__input" type="text" placeholder="16" readonly />

        <ul class="cp-show__list visually-hidden">
          <li class="cp-show__item cp-show__item--active" data-option="16">
            16
          </li>
          <li class="cp-show__item" data-option="32">32</li>
          <li class="cp-show__item" data-option="46">46</li>
        </ul>
      </div>

      <div class="cp-sort">
        <label class="cp-sort__label">Sort by</label>
        <input
          class="cp-sort__input"
          type="text"
          placeholder="Default"
          readonly
        />

        <ul class="cp-sort__list visually-hidden">
          <li class="cp-sort__item cp-sort__item--active" data-option="Default">
            Default
          </li>
          <li class="cp-sort__item" data-option="Price: low to high">
            Price: low to high
          </li>
          <li class="cp-sort__item" data-option="Price: high to low">
            Price: high to low
          </li>
          <li class="cp-sort__item" data-option="Sale">Sale</li>
          <li class="cp-sort__item" data-option="New">New</li>
        </ul>
      </div>
    </div>
  </div>
</div>
