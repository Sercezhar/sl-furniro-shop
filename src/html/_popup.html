<div class="backdrop">
  <div class="popup">
    <div class="popup-header">
      <h3 class="popup-header__title">Thank you!</h3>
      <button class="popup-header__button">
        <svg
          class="popup-header__icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          width="14"
          height="14"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          ></path>
        </svg>
      </button>
    </div>

    <div class="popup-body">
      <p class="popup-body__text">
        Your message has been received, we will contact you shortly!
      </p>
    </div>

    <div class="popup-footer">
      <button
        class="popup-footer__button popup-footer__button--secondary"
        type="button"
      >
        OK
      </button>
    </div>
  </div>
</div>
