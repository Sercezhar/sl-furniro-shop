<li class="blog-posts__item">
  <img class="blog-posts__image" src="@@image" alt="Laptop on a wooden table" />

  <ul class="posts-info">
    <li class="posts-info__item">
      <svg class="posts-info__icon">
        <use href="/images/icons.svg#icon-admin"></use>
      </svg>
      @@author
    </li>
    <li class="posts-info__item">
      <svg class="posts-info__icon">
        <use href="/images/icons.svg#icon-calendar"></use>
      </svg>
      @@date
    </li>
    <li class="posts-info__item">
      <svg class="posts-info__icon">
        <use href="/images/icons.svg#icon-tag"></use>
      </svg>
      @@tags
    </li>
  </ul>

  <h2 class="blog-posts__title">@@title</h2>
  <p class="blog-posts__text">@@text</p>

  <button class="blog-posts__button" type="button">Read more</button>
</li>
